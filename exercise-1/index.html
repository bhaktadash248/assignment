<!DOCTYPE html>
<html>
  <head>
    <title>Consuming RESTful API data</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="user-profile"></div>
      </div>
    </div>
  </body>
  <script>
    fetch("https://615485ee2473940017efaed3.mockapi.io/assessment")
      .then((response) => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error("NETWORK RESPONSE ERROR");
        }
      })
      .then((data) => displayUserProfile(data))
      .catch((error) => console.error("FETCH ERROR:", error));

    function displayUserProfile(data) {
      console.log(data);
      let userData = document.getElementById("user-profile");

      for (let i = 0; i <= data.length; i++) {
          console.log(data[i].name)
        let userName = document.createElement("p");
        let userProfile = document.createElement("img");

        userProfile.src = data[i].avatar;
        userName.textContent = data[i].name;

        userData.append(userName,userProfile);
      }
    }
  </script>
</html>
